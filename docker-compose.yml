version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: scholarstack
      POSTGRES_USER: scholar
      POSTGRES_PASSWORD: scholarpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
