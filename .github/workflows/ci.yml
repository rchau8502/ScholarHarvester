name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install Poetry
        run: pip install poetry

      - name: Install ScholarHarvester deps
        run: poetry install --no-interaction --no-ansi
        working-directory: apps/scholarharvester

      - name: Install ScholarAPI deps
        run: poetry install --no-interaction --no-ansi
        working-directory: apps/scholarapi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/scholarplanner/package-lock.json

      - name: Install ScholarPlanner deps
        run: npm ci
        working-directory: apps/scholarplanner

      - name: Ruff + mypy (ScholarHarvester)
        run: |
          poetry run ruff check .
          poetry run mypy src
        working-directory: apps/scholarharvester

      - name: Ruff + mypy (ScholarAPI)
        run: |
          poetry run ruff check .
          poetry run mypy src
        working-directory: apps/scholarapi

      - name: Next.js lint
        run: npm run lint
        working-directory: apps/scholarplanner

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install Poetry
        run: pip install poetry

      - name: Install ScholarHarvester deps
        run: poetry install --no-interaction --no-ansi
        working-directory: apps/scholarharvester

      - name: Install ScholarAPI deps
        run: poetry install --no-interaction --no-ansi
        working-directory: apps/scholarapi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/scholarplanner/package-lock.json

      - name: Install ScholarPlanner deps
        run: npm ci
        working-directory: apps/scholarplanner

      - name: Pytest (ScholarHarvester)
        run: poetry run pytest
        working-directory: apps/scholarharvester

      - name: Pytest (ScholarAPI)
        run: poetry run pytest
        working-directory: apps/scholarapi

      - name: Vitest
        run: npm test -- --run
        working-directory: apps/scholarplanner

  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build ScholarAPI image
        run: docker build -t scholarapi:latest apps/scholarapi

      - name: Build ScholarPlanner image
        run: docker build -t scholarplanner:latest apps/scholarplanner
