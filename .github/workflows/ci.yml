name: CI

on:
  push: {}
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          cd apps/scholarharvester && poetry install
          cd ../../apps/scholarapi && poetry install
      - name: Run ruff + mypy (harvester)
        run: |
          cd apps/scholarharvester && poetry run ruff .
          cd apps/scholarharvester && poetry run mypy src
      - name: Run ruff + mypy (api)
        run: |
          cd apps/scholarapi && poetry run ruff .
          cd apps/scholarapi && poetry run mypy src
      - name: Run ESLint
        run: |
          cd apps/zot-planner && npm install
          cd apps/zot-planner && npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          cd apps/scholarharvester && poetry install
          cd ../../apps/scholarapi && poetry install
          cd ../../apps/zot-planner && npm install
      - name: Run Python tests
        run: |
          cd apps/scholarharvester && poetry run pytest
          cd apps/scholarapi && poetry run pytest
      - name: Run Vitest
        run: |
          cd apps/zot-planner && npx vitest run

  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker build -t scholarapi:latest apps/scholarapi
          docker build -t zot-planner:latest apps/zot-planner
